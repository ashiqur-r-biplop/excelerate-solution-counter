<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="counter-container">
      <div class="counter-grid">
        <div class="counter">
          <h1><span class="count" data-target="700">0</span> +</h1>
          <p class="counter-name">Credit Score</p>
        </div>
        <div class="counter">
          <h1>$
            <span  class="count" data-target="2500">0</span>-
            <span  class="count" data-target="5000">0</span>
          </h1>
          <p class="counter-name">Business Bank Account</p>
        </div>
        <div class="counter">
          <h1>$<span class="count" data-target="5000">0</span></h1>
          <p class="counter-name">Recommended for Best Results</p>
        </div>
      </div>
    </div>
    <script>
      const counters = document.querySelectorAll(".count");

      counters.forEach((counter) => {
        const updateCount = () => {
          const target = +counter.getAttribute("data-target");
          const count = +counter.innerText;
          const increment = target / 200;

          if (count < target) {
            counter.innerText = Math.ceil(count + increment);
            setTimeout(updateCount, 10);
          } else {
            counter.innerText = target;
          }
        };

        updateCount();
      });
    </script>
  </body>
</html>
